<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registrar préstamo</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #F9FAFB;
    color: #333;
    margin: 0;
    padding: 40px;
  }
  header { display: flex; align-items: center; margin-bottom: 30px; }
  header img { height: 60px; margin-right: 20px; }
  h1 { color: #002C77; margin: 0; }
  form {
    background: white;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 400px;
  }
  label { display: block; margin-bottom: 8px; font-weight: bold; }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
  }
  button {
    padding: 10px 18px;
    background: #0072CE;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover { background: #005BB5; }
  .back-btn {
    background: #ccc;
    color: #333;
    margin-left: 10px;
  }
  .back-btn:hover { background: #aaa; }
</style>
</head>
<body>
  <header>
    <img src="https://red.pucp.edu.pe/riel/files/2019/07/LOGO-DE-PUCP.jpg" alt="PUCP">
    <h1>Registrar préstamo de artículo</h1>
  </header>

  <form method="POST">
    <p><strong>Código del artículo:</strong> {{ codigo }}</p>
    <p><strong>Descripción del artículo:</strong> {{ desc }}</p>

    <label for="alumno">Nombre o código del alumno:</label>
    <input type="text" id="alumno" name="alumno" placeholder="Ej. Juan Pérez o 20204567" required>

    <button type="submit">Confirmar préstamo</button>
    <button type="button" class="back-btn" onclick="window.location.href='/{{ codigo }}'">Cancelar</button>
  </form>
</body>
</html>
