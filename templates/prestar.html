<!-- prestar.html -->
<!DOCTYPE html><html lang="es"><head>
<meta charset="UTF-8"><title>Registrar préstamo</title>
<meta name="robots" content="noindex, nofollow"><meta name="googlebot" content="noindex, nofollow">
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head><body>
<header>
  <div class="brand">
    <img src="{{ url_for('static', filename='img/imagotipo-PUCP.png') }}" alt="PUCP">
    <h1>Registrar préstamo</h1>
  </div>
  <div class="header-actions"><span class="badge-admin">Admin</span><a href="{{ url_for('logout') }}">Salir</a></div>
</header>

<div class="card">
  <p><strong>Código:</strong> {{ codigo }}</p>
  <p><strong>Descripción:</strong> {{ desc }}</p>
  <form method="POST">
    <label for="alumno">Nombre o código del alumno</label>
    <input id="alumno" name="alumno" required>
    <button type="submit">Confirmar préstamo</button>
    <a href="/{{ codigo }}" class="secondary" style="margin-left:8px;text-decoration:none;color:#333;padding:8px 16px;border-radius:6px;background:#ccc;display:inline-block">Cancelar</a>
  </form>
</div>
</body></html>
