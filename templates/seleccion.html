<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seleccionar código</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #F9FAFB;
    color: #333;
    margin: 0;
    padding: 40px;
  }
  h2 { color: #002C77; }
  a { text-decoration: none; color: #0072CE; }
  a:hover { text-decoration: underline; }
  .error-box {
    background: #FFE5E5;
    color: #B00020;
    padding: 15px;
    border-radius: 6px;
    width: fit-content;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    margin-bottom: 15px;
  }
  .back-btn {
    padding: 8px 16px;
    background: #0072CE;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .back-btn:hover { background: #005BB5; }
  table {
    border-collapse: collapse;
    background: white;
    border-radius: 6px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    margin-top: 20px;
    width: 95%;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: left;
  }
  th {
    background: #E9ECF5;
    text-transform: uppercase;
  }
  tr:hover { background: #F5F8FF; }
</style>
</head>
<body>
  {% if mensaje %}
    <div class="error-box"><strong>{{ mensaje }}</strong></div>
    <button class="back-btn" onclick="window.location.href='/'">← Regresar al inicio</button>
  {% elif items %}
    <h2>Coincidencias para "{{ desc }}"</h2>
    <table>
      <thead>
        <tr><th>CÓDIGO</th><th>DESCRIPCIÓN</th></tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <td><a href="/{{ item[col_codigo] }}">{{ item[col_codigo] }}</a></td>
            <td>{{ item[col_desc] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
